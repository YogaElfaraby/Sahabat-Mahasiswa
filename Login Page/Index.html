<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="Logo Panjang.png" class="Logo">
            <ul>
                <li><a href="/SignUp Page/SignUp.html">Sign Up</a></li>
            </ul>
        </div>
        
        <div class="container d-flex justify-content-center align-item-center p-3">
        <div class="row rounded-5 shadow box-area" style="background: #1C1D22; border-radius: 20px;">

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-item-center flex-column left-box">
            <div class="featured-image">
                <img src="Schedule.png" class="img-fluid" style="width: 550px;">
            </div> 
        </div>

        <div class="col-md-6">
            <div class="row d-flex justify-content-center align-item-center">
                <form class="mx-auto my-auto shadow d-flex flex-column">
                    <h3 class="mb-4 text-center">Welcome back </h3>
                    <h4 class="text-center">Login</h4>
                    <div class="mb-3 mt-4">
                      <label for="exampleInputEmail1" class="form-label" style="color: white;">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username@student.telkomuniversity.ac.id">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label" style="color: white;">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4" href="#">Submit</button>
                  </form>
            </div>
        </div>
            
    </div>
</body>
</html>
