<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img href="/Landing Page/" src="Logo Panjang.png" class="Logo">
            <ul>
                <li><a href="#" id="loginp">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>

        <div class="container-fluid">
            <form class="mx-auto">
                <h4 class="text-center">Login</h4>
                <div class="mb-3 mt-4">
                  <label for="exampleInputEmail1" class="form-label" style="color: white;">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username@student.telkomuniversity.ac.id">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="color: white;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
              </form>
        </div>


    </div>
</body>
</html>
