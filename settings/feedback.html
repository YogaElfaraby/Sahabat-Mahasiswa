            <main class="contentFeed px-3 py-2">
                    <!-- Table -->
                    <div class="card border-0">
                        <div class="card-header">
                            <h5 class="card-title">
                                Feedback
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="feedbackForm" action="#" method="post">
                                <label for="feedback">Please fill in your concerns:</label><br>
                                <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
                                <button type="button" class="btn btn-primary" style="margin-left: 310px;">Submit</button>
                            </form>
                        
                            <div id="notification" style="display: none;"></div>
                            <script>
                                document.getElementById("feedbackForm").addEventListener("submit", function(event) {
                                    event.preventDefault();
                                    var feedback = document.getElementById("feedback").value;
                        
                                    if (feedback.trim() !== "") {
                                        // Simpan feedback di local storage
                                        var storedFeedback = localStorage.getItem("feedbacks");
                                        var feedbacks = storedFeedback ? JSON.parse(storedFeedback) : [];
                                        feedbacks.push(feedback);
                                        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
                        
                                        // Tampilkan notifikasi
                                        var notificationElement = document.getElementById("notification");
                                        notificationElement.style.display = "block";
                                        notificationElement.innerText = "Feedback terkirim!";
                        
                                        // Bersihkan formulir
                                        document.getElementById("feedback").value = "";
                                    }
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </main>
