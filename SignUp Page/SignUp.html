<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

    <title>Sahabat Mahasiswa-Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="Logo.png" class="Logo">
            <ul>
                <li><a href="Login Page\Index.html">Log In</a></li>
            </ul>
        </div>
    </div>
    <div>
        <div class="signup-container" >
            <h3 class="text-center">Sign Up</h3> 
            <br>
            <form name="myForm" onsubmit="return validateForm()" method="post">
                <div class="row">
                    <div class="col-md-6">
                      <label for="firstName" style="color: white;">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" style="color: white;">Last Name</label>
                      <input type="text" class="form-control" id="lastName"  placeholder="Last Name" required>
                    </div>  
                    <div class="col-md-4">
                        <label for="username" style="color: white;">Username</label>
                        <input type="Username" class="form-control" id="username" placeholder="Username" required>
                    </div> 
                    <div class="col-md-8">
                        <label for="email" style="color: white;">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Username@student.telkomuniversity.ac.id" required>
                    </div> 
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white;">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class=" mx-auto">
                	<p id="capitalLetter" class="requirement">&#9679;  at least use one capital letters </p>
                	<p id="symbol" class="requirement">&#9679; Using Symbol</p>
                	<p id="number" class="requirement">&#9679; At least use one Numbers</p>
            		</div>
                    <div class="form-group">
                        <label for="confirmPassword" style="color: white;">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"  onkeyup="validate()" onkeyup="checkPasswordMatch"  required>
                        <span id="warn" style="color:rgb(237, 106, 106);display:none;">Password does not match</span>
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
        </form>
            <br>
                 <p>Already have an account? <a href="Login Page\Index.html">Log In</a></p> 
            </br>
        </div>
    </div>
    <script>
        function validate() {
         var password = document.getElementById("password").value;
         var confirmPassword = document.getElementById("confirmPassword").value;
        
         if (password != confirmPassword) {
         document.getElementById("confirmPassword").classList.add("redborder");
         document.getElementById("warn").style.display = "block";
         return false;
         } else {
         document.getElementById("confirmPassword").classList.remove("redborder");
         document.getElementById("warn").style.display = "none";
         return true;
         }
        }
        </script>
        <script>
            function validateForm() {
                var firstName = document.forms["myForm"]["firstName"].value;
                var lastName = document.forms["myForm"]["lastName"].value;
                var username = document.forms["myForm"]["username"].value;
                var email = document.forms["myForm"]["email"].value;
                var password = document.forms["myForm"]["password"].value;
                var confirmPassword = document.forms["myForm"]["confirmPassword"].value;
    
                if (firstName == "" || lastName == "" || username == "" || email == "" || password == "" || confirmPassword == "") {
                    alert("Please fill in all required fields");
                    return false;
                }
    
                if (password != confirmPassword) {
                    alert("Passwords do not match");
                    return false;
                }
    
                if (email != username + "@student.telkomuinversity.ac.id") {
                    alert("Email does not match with Username or invalid email address ");
                    return false;
                }
             
    
                alert("Registration completed");
                return true;
            }
        </script>
    <script>
        $(document).ready(function() {
            var capitalLetter, symbol, number;

            $('#password').on('input', function() {
                var value = $(this).val();
                capitalLetter = /[A-Z]/.test(value);
                symbol = /[!@#$%^&*(),.?":{}|<>]/.test(value);
                number = /[0-9]/.test(value);

                $('#capitalLetter').css('color', capitalLetter ? 'green' : 'rgb(237, 106, 106)');
                $('#symbol').css('color', symbol ? 'green' : 'rgb(237, 106, 106)');
                $('#number').css('color', number ? 'green' : 'rgb(237, 106, 106)');
            });
        });
    </script>

    <style>
        .requirement {
            color: rgb(237, 106, 106);
        }
    </style>
</body>
</html>
